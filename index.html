<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <picture>
        <source
          srcset="images/image-product-desktop.jpg"
          media="(min-width:40rem)"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="Gabrielle Channel perfume bottle"
          class="product-image"
        />
      </picture>
      <div class="product-info">
        <p class="product-type">Perfume</p>

        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <p class="discount-price">$149.99</p>
          <p class="actual-price">$169.99</p>
        </div>

        <button>
          <img
            src="images/icon-cart.svg"
            aria-hidden="true"
            alt=""
            class="cart-icon"
          />
          <span class="cart-text"> Add to Cart </span>
        </button>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/jrc17" target="_blank"
        >Jayanthi</a
      >.
    </footer>
  </body>
</html>
